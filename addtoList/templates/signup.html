{% extends 'index.html' %}
{% load static %}
{% block title %}Sign Up{%endblock %}

{% block content %}
<div class="container Form">

    <form method="POST" action="">
        {% csrf_token %}
        <h1 class="title">
            Sign Up
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            {{form.errors}}
        </h1>
        <div class="top-row">
            <div class="field-wrap">
                <label>
                    {{form.first_name.label}}<span class="req">*</span>
                </label>
                {{form.first_name}}
            </div>

            <div class="field-wrap">
                <label>{{form.last_name.label}}<span class="req">*</span></label>
                {{form.last_name}}
            </div>
        </div>

        <div class="field-wrap">
            <label>{{form.username.label}}<span class="req">*</span></label>
            {{form.username}}
        </div>

        <div class="field-wrap">
            <label>{{form.password1.label}}<span class="req">*</span></label>
            {{form.password1}}
        </div>
        <div class="field-wrap">
            <label>{{form.password2.label}}<span class="req">*</span></label>
            {{form.password2}}
        </div>

        <button type="submit" class="button button-block">Get Started</button>
        
    </form>
</div>
{% endblock content %}
